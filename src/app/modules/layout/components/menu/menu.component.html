
<!--menu-->
<h3 class="titleCategory mb-3">
    Categor√≠as
</h3>
<ul class="menu" *ngIf="showPatern">
    <ng-container  *ngFor="let item of menuCategory">
        <li id="{{item.id}}">
            <a (click)="getChilds(item)" class="p-4 h-100" style="display: block;" >
                <ng-container *ngIf="item.icon_file == null; else icon2">
                    <i class="material-icons">
                        {{item.style}}
                    </i>
                </ng-container>
                <ng-template #icon2>
                    <ng-container *ngIf="item.style != null; else icon3">
                        <i class="material-icons">
                            {{item.style}}
                        </i>
                    </ng-container>
                </ng-template>
                <ng-template #icon3>
                    <i class="material-icons">
                        build
                    </i>
                </ng-template>
                <span>{{item.name}}</span>
            </a>
        </li>   
    </ng-container> 
</ul><!--/menu-->  
<ng-container *ngIf="showChild">
    <a (click)='back()' class="btn btn-link btn-block text-left mb-4"> < volver </a>
</ng-container>

<ul class="menu" *ngIf="categoryActive">
    <li id="{{categoryActive.id}}">
        <a class="p-4 h-100" style="display: block;" (click)="getChilds(categoryActive)">
            <i class="material-icons">
                {{categoryActive.style}}
            </i>
            <span>{{categoryActive.name}}</span>
        </a>
    </li>  
</ul>

<ng-container *ngIf="showChild">
    <span class="boxButtons">
        <ng-container *ngFor="let child of categoryActive?.childs">
            <button (click)="getChilds(child)"  type="button" class="btn btn-outline-dark btn-block w-50">{{child.name}}</button>
        </ng-container>
    </span>
</ng-container>
