<div class="row" *ngIf="product">
    <div class="col-12 col-md-6">
        <img [src]='product.image' onerror="this.onerror=null;this.src='/assets/noimage.jpg';">
        
        <div id="carouselExampleCaptions2" class="carousel slide d-none" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions2" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions2" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions2" data-slide-to="2"></li>
            </ol>
            <ng-container *ngFor="product.images">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="assets/banner.png">
                      <div class="carousel-caption d-none "><!--d-md-block-->
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                      </div>
                    </div>
                  </div>
            </ng-container>
           
            <a class="carousel-control-prev" href="#carouselExampleCaptions2" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions2" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
     
    </div>
    <div class="col-12 col-md-6 ficha">
        <h3 class="mt-5">{{product.name}}</h3>
        <span class="mb-4">COD: {{product.sku}}</span>
        <!--description-->
        <div class="boxScroll overflow-auto" [innerHtml]="product.description  | safe:'html'"></div><!--/description-->
        <div class="texts">
            <div class="row">
                <div class="col-6">
                    <div class="price2 mt-4">Precio: ${{product.price_1}}</div>
                </div>
                <div class="col-6">
                    <div class="add2">
                      <ngx-number-spinner
                        [value]="product.id | safe:'quotation'"
                        (change)="change(product.id, $event)" 
                        [min]="0">
                        </ngx-number-spinner>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
