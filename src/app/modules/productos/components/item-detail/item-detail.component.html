<div class="row" *ngIf="product">
    <div class="col-12 col-md-6">
    
        <!--ng-container *ngIf="product?.images.length === 0">
          <img [src]='product.image' class="img-fluid" onerror="this.onerror=null;this.src='/assets/noimage.jpg';">
        </ng-container>-->
        
        <div id="carouselExampleCaptions3" class="carousel slide" data-ride="carousel" *ngIf="product">
            <ol class="carousel-indicators">
              <ng-container *ngFor="let item of product.images; let active = first; let i = index">
                <li data-target="#carouselExampleCaptions3" attr.data-slide-to="{{i}}"  [class.active]="active">
                  <img [src]="item.image">
                </li>
              </ng-container>
            </ol>
        
            <div class="carousel-inner">
              <ng-container *ngFor="let item of product.images;  let active = first;">
                <div class="carousel-item" [class.active]="active">
                  <img [src]="item.image">
                </div>
              </ng-container>
            </div>
  
           
            <a class="carousel-control-prev" href="#carouselExampleCaptions3" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions3" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
     
    </div>
    <div class="col-12 col-md-6 ficha">
        <h3 class="mt-5">{{product.name}}</h3>
        <span class="mb-4">COD: {{product.sku}}</span>
        <!--description-->
        <div class="boxScroll overflow-auto" [innerHtml]="product.description  | safe:'html'"></div><!--/description-->
        <div class="texts">
            <div class="row">
                <div class="col-6">
                    <div class="price2 mt-4">Precio: ${{product.price_1}}</div>
                </div>
                <div class="col-6">
                    <div class="add2">
                      <ngx-number-spinner
                        [value]="product.id | safe:'quotation'"
                        (change)="change(product.id, $event)" 
                        [min]="0">
                        </ngx-number-spinner>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
