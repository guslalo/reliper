<!--products-->
<div class="row products" *ngIf="products" >
    <ng-container *ngFor="let item of products">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="product p-4" >
                <div class="img" (click)="getDetails(item.id)" data-toggle="modal" data-target="#exampleModal">
                    <img [src]="item.image">
                </div>
                <div class="texts">
                    <div class="price"  (click)="getDetails(item.id)" data-toggle="modal" data-target="#exampleModal">${{item.price_1}}</div>
                    <div class="description text-truncate"  (click)="getDetails(item.id)" data-toggle="modal" data-target="#exampleModal">
                       {{item.name}}
                    </div>
                    <div class="add2">
                        <ngx-number-spinner
                        
                        [value]="0"
                        (change)="change($event)" 
                        [min]="0">
                        </ngx-number-spinner>
                    </div>
                </div>
            </div>
     
       
    </div>
    </ng-container>
</div><!--/products-->
